<!--
MathSprout Student Dashboard
===========================

This file serves as the main interface for the MathSprout student dashboard.
It provides a comprehensive view of student progress and performance metrics
across all game types and levels.

Key Features:
- Real-time display of overall progress statistics
- Interactive progress charts showing performance over time
- Visual representation of game type performance
- Level progression tracking with unlock status
- Recent activity log with detailed session information

The dashboard is built using:
- Bootstrap 5 for responsive layout and components
- Chart.js for interactive data visualization
- Custom CSS for enhanced visual appeal
- Modern JavaScript for dynamic content updates

The interface is designed to be:
- Intuitive and user-friendly
- Responsive across all device sizes
- Accessible to all users
- Performance-optimized for smooth operation

Last Updated: [Current Date]
Version: 1.0.0
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathSprout Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">MathSprout Dashboard</a>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="student-name"></span>
                    <button class="btn btn-outline-primary" onclick="logout()">Logout</button>
                </div>
            </div>
        </nav>

        <div class="row">
            <!-- Overall Stats Card -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Overall Progress</h5>
                    </div>
                    <div class="card-body">
                        <div class="stats-grid">
                            <div class="stat-item">
                                <h6>Total Score</h6>
                                <p id="total-score">0</p>
                            </div>
                            <div class="stat-item">
                                <h6>Average Accuracy</h6>
                                <p id="average-accuracy">0%</p>
                            </div>
                            <div class="stat-item">
                                <h6>Questions Answered</h6>
                                <p id="total-questions">0</p>
                            </div>
                            <div class="stat-item">
                                <h6>Time Spent</h6>
                                <p id="total-time">0 min</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress Chart -->
            <div class="col-md-8 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Progress Over Time</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="progress-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Game Type Performance -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Performance by Game Type</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="game-type-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Level Progress -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Level Progress</h5>
                    </div>
                    <div class="card-body">
                        <div class="level-progress" id="level-progress">
                            <!-- Level progress will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Recent Activity</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Game Type</th>
                                        <th>Level</th>
                                        <th>Score</th>
                                        <th>Accuracy</th>
                                        <th>Time Spent</th>
                                    </tr>
                                </thead>
                                <tbody id="recent-activity">
                                    <!-- Activity rows will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
